<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <title>AyudameLoco</title>
  </head>
  <body>
    <header>
      <nav>
        <li>Logo</li>
        <li>
          <button type="button" id="buscarBtn" class="btn">Buscar</button>
        </li>
      </nav>
    </header>
    <main>
      <h1>Â¿Que puedo jugar hoy?</h1>
      <div>
        <button type="button" class="btn btn-dark">Que juego?</button>
        <button
          type="button"
          class="btn btn-secondary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="@mdo"
        >
          Agregar
        </button>
        <button type="button" class="btn">Mi biblioteca</button>
      </div>
      <div class="container-fluid">
        <div id="containerJuegos" class="row"></div>
        <div id="espera" class="d-flex justify-content-center">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden"></span>
          </div>
        </div>
      </div>
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">
                Agregar Juego
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="nombreJuego" class="col-form-label"
                    >Nombre:</label
                  >
                  <input type="text" class="form-control" id="nombreJuego" />
                </div>
                <div class="mb-3">
                  <label for="generoJuego" class="col-form-label"
                    >Genero:</label
                  >
                  <input class="form-control" id="generoJuego" />
                </div>
                <div class="mb-3">
                  <label for="duracionJuego" class="col-form-label"
                    >Duracion de la partida:</label
                  >
                  <input type="text" class="form-control" id="duracionJuego" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancelar
              </button>
              <button type="button" class="btn btn-primary" id="agregarBtn">
                Agregar
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" type="module"></script>
    <script src="./modulo.js"></script>
  </body>
</html>
